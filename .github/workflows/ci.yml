name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DEVELOPER_DIR: /Applications/Xcode_15.0.app/Contents/Developer
  XCODE_VERSION: "15.0"
  SWIFT_VERSION: "5.9"

jobs:
  lint:
    name: ðŸ§¹ Code Quality & Linting
    runs-on: macos-14
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode version
        run: sudo xcode-select -s $DEVELOPER_DIR
      - name: Install SwiftLint
        run: brew install swiftlint
      - name: SwiftLint
        run: swiftlint lint --reporter github-actions-logging
      - name: SwiftFormat Check
        run: |
          brew install swiftformat
          swiftformat --lint .

  test-macos:
    name: ðŸ§ª macOS Tests
    runs-on: macos-14
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode version
        run: sudo xcode-select -s $DEVELOPER_DIR
      - name: Cache Swift Package Manager
        uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.swift') }}
      - name: Build
        run: swift build -v
      - name: Run Unit Tests
        run: swift test --enable-code-coverage --parallel
      - name: Generate Coverage Report
        run: |
          xcrun llvm-cov export -format="lcov" \
            .build/debug/SwiftNetworkProPackageTests.xctest/Contents/MacOS/SwiftNetworkProPackageTests \
            -instr-profile .build/debug/codecov/default.profdata > coverage.lcov
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage.lcov
          flags: macos

  test-ios:
    name: ðŸ“± iOS Tests
    runs-on: macos-14
    timeout-minutes: 45
    strategy:
      matrix:
        destination:
          - "platform=iOS Simulator,name=iPhone 15 Pro,OS=17.0"
          - "platform=iOS Simulator,name=iPhone 15,OS=17.0"
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode version
        run: sudo xcode-select -s $DEVELOPER_DIR
      - name: Build and Test
        run: |
          xcodebuild test \
            -scheme SwiftNetworkPro \
            -destination "${{ matrix.destination }}" \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: macos-14
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Run Security Scan
        run: swift package diagnose
      - name: Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./

  documentation:
    name: ðŸ“š Documentation
    runs-on: macos-14
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode version
        run: sudo xcode-select -s $DEVELOPER_DIR
      - name: Generate Documentation
        run: |
          swift package generate-documentation \
            --target SwiftNetworkPro \
            --output-path ./docs
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs