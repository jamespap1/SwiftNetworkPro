name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest
    strategy:
      matrix:
        platform: [iOS, macOS]
        include:
          - platform: iOS
            destination: 'platform=iOS Simulator,name=iPhone 15,OS=17.0'
          - platform: macOS
            destination: 'platform=macOS'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'

    - name: Cache Swift Package Manager
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Swift Package Manager - Resolve Dependencies
      run: swift package resolve

    - name: Swift Package Manager - Build
      run: swift build --configuration release

    - name: Swift Package Manager - Test
      run: swift test --configuration release --enable-code-coverage
      continue-on-error: false

  lint:
    name: Swift Lint
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: SwiftLint
      uses: norio-nomura/action-swiftlint@3.2.1
      with:
        args: --reporter github-actions-logging
      continue-on-error: false

  security:
    name: Security Analysis
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Security Audit - Secrets Check
      run: |
        echo "ðŸ” Scanning for hardcoded secrets..."
        SECRET_COUNT=$(grep -r -i "password\|secret\|key\|token" --include="*.swift" Sources/ Tests/ Examples/ | wc -l || echo "0")
        if [ "$SECRET_COUNT" -gt 0 ]; then
          echo "âš ï¸  Found $SECRET_COUNT potential secrets - review needed"
        else
          echo "âœ… No hardcoded secrets detected"
        fi

    - name: Security Audit - Network Security
      run: |
        echo "ðŸ” Scanning for insecure network calls..."
        HTTP_COUNT=$(grep -r "http://" --include="*.swift" Sources/ Tests/ Examples/ | wc -l || echo "0")
        if [ "$HTTP_COUNT" -gt 0 ]; then
          echo "âš ï¸  Found $HTTP_COUNT HTTP calls - consider HTTPS"
        else
          echo "âœ… All network calls use secure protocols"
        fi
        echo "ðŸ”’ Security scan completed successfully"

  documentation:
    name: Documentation Build
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Validate Documentation
      run: |
        echo "ðŸ“š Validating documentation structure..."
        
        # Check required documentation files exist
        REQUIRED_DOCS=("README.md" "CHANGELOG.md" "CONTRIBUTING.md" "LICENSE" "CODE_OF_CONDUCT.md" "SECURITY.md")
        
        for doc in "${REQUIRED_DOCS[@]}"; do
          if [ -f "$doc" ]; then
            echo "âœ… $doc found"
          else
            echo "âŒ $doc missing"
            exit 1
          fi
        done
        
        echo "âœ… All documentation files present"
        echo "ðŸ“– Documentation validation completed"

  validation:
    name: Package Validation  
    runs-on: macos-latest
    needs: [build, lint, security, documentation]
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'

    - name: Swift Package Validation
      run: |
        echo "ðŸ“¦ Validating Swift Package..."
        
        # Validate package structure
        swift package describe --type json > /dev/null
        echo "âœ… Package.swift is valid"
        
        # Build for release configuration  
        swift build --configuration release
        echo "âœ… Release build successful"
        
        # Test installation simulation
        echo "ðŸ§ª Testing package integration..."
        
        TEMP_DIR=$(mktemp -d)
        cd "$TEMP_DIR"
        
        cat > Package.swift << 'EOF'
// swift-tools-version: 5.9
import PackageDescription

let package = Package(
    name: "TestIntegration",
    platforms: [.iOS(.v15), .macOS(.v13)],
    dependencies: [
        .package(path: "${{ github.workspace }}")
    ],
    targets: [
        .target(name: "TestIntegration", dependencies: ["SwiftNetworkPro"])
    ]
)
EOF

        mkdir -p Sources/TestIntegration
        cat > Sources/TestIntegration/TestIntegration.swift << 'EOF'
import SwiftNetworkPro

public struct TestIntegration {
    public static func test() {
        print("SwiftNetworkPro integration successful")
    }
}
EOF
        
        swift build
        echo "âœ… Package integration test passed"
        
        cd "${{ github.workspace }}"
        rm -rf "$TEMP_DIR"

  release:
    name: Release Preparation
    runs-on: macos-latest  
    needs: [build, lint, security, documentation, validation]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Validate Release
      run: |
        echo "ðŸš€ Preparing release validation..."
        
        # Validate all components
        echo "âœ… Build: Passed"
        echo "âœ… Lint: Passed" 
        echo "âœ… Security: Passed"
        echo "âœ… Documentation: Passed"
        echo "âœ… Validation: Passed"
        
        echo "ðŸŽ‰ All checks passed - ready for release!"