name: âœ¨ Feature Request
description: Suggest a new feature or enhancement for SwiftNetworkPro
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
assignees: 
  - muhittincamdali
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! We appreciate your input to make SwiftNetworkPro even better.

  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you'd like to see
      placeholder: What would you like to see added to SwiftNetworkPro?
    validations:
      required: true

  - type: textarea
    id: problem-solving
    attributes:
      label: Problem it solves
      description: Is your feature request related to a problem? Please describe
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed solution
      description: Describe the solution you'd like
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: api-design
    attributes:
      label: API Design (if applicable)
      description: If this feature would introduce new APIs, please provide a proposed design
      render: swift
      placeholder: |
        // Example API design
        public func newFeature() async throws -> Result {
            // Implementation
        }
    validations:
      required: false

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: Which area of SwiftNetworkPro does this feature relate to?
      options:
        - "Core Networking"
        - "WebSocket Support"
        - "GraphQL Integration"
        - "Security & Authentication"
        - "Performance & Optimization"
        - "Developer Experience"
        - "AI & Intelligence"
        - "Enterprise Features"
        - "Testing & Debugging"
        - "Documentation"
        - "Other"
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - "Nice to have"
        - "Would be helpful"
        - "Important for my use case"
        - "Critical for my project"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Describe any alternative solutions or features you've considered
      placeholder: A clear and concise description of any alternative solutions or features you've considered
    validations:
      required: false

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Provide specific use cases where this feature would be beneficial
      placeholder: |
        1. When building a real-time chat app...
        2. For enterprise authentication flows...
        3. In high-performance scenarios...
    validations:
      required: true

  - type: dropdown
    id: breaking-change
    attributes:
      label: Breaking Change
      description: Would this feature require breaking changes to existing APIs?
      options:
        - "No, this is purely additive"
        - "Minor breaking changes acceptable"
        - "Major breaking changes required"
        - "Not sure"
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context, screenshots, or examples about the feature request here
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be interested in contributing to this feature?
      options:
        - label: I'd be willing to contribute this feature
        - label: I'd need guidance on implementation
        - label: I can provide testing and feedback

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true